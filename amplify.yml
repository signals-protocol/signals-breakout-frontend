version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.15.0   # Node 22 LTS 설치
        - nvm use 22.15.0       # Node 22 LTS 사용
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*